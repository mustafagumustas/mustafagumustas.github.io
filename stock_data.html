<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data - Company Name</title>
    <style>
        /* Add CSS styles here to modernize the appearance */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0073e6;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #0073e6;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Stock Market Data for Company Name</h1>
        <button id="reload-button">Reload Data</button>
    </header>
    <table>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
        <!-- Include your Python-generated data here -->
    </table>
    <script>
        // Define a function to reload the data and update the HTML
        function reloadData() {
            // Send a request to the GitHub Actions workflow
            fetch('/.github/workflows/update-data.yml', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event_type: 'reload-data',
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    // Handle the response or provide feedback to the user
                    alert(data.message); // You can customize the feedback
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Data reload failed.'); // Notify the user about the error
                });
        }

        // Attach the function to the button's click event
        document.getElementById('reload-button').addEventListener('click', reloadData);
    </script>

</body>

</html>
